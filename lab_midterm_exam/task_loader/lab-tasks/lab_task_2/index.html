<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Task 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <form id="checkoutForm" novalidate>
    <img src="/task_loader/lab-tasks/lab_task_2/images/logo.svg" alt="Logo" class="logo" />
    <h2>Checkout</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required pattern="^[A-Za-z ]+$">
    <div class="error" id="fullNameError"></div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="^\\d{10,15}$" minlength="10" maxlength="15">
    <div class="error" id="phoneError"></div>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>
    <div class="error" id="addressError"></div>

    <label for="ccNumber">Credit Card Number</label>
    <input type="text" id="ccNumber" name="ccNumber" required pattern="^\\d{16}$" maxlength="16">
    <div class="error" id="ccError"></div>

    <label for="expiry">Expiry Date</label>
    <input type="date" id="expiry" name="expiry" required>
    <div class="error" id="expiryError"></div>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required pattern="^\\d{3}$" maxlength="3">
    <div class="error" id="cvvError"></div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
